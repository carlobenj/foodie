<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
  
  ////////HERE
   ng-hide="$root.hideTabs"
-->
<ion-tabs class="tabs-striped tabs-top tabs-background-default tabs-assertive" get-width ng-class="{'subheader-slide-away': $root.slideNav}" ng-controller="TabsCtrl">

<!--/////////////////////////////////////////////////////////////     FOODICT     /////////////////////////////////////////////////////////////////////-->

  <!-- Newsfeed Tab -->
  <ion-tab title="Newsfeed" href="#/tab/newsfeed" ng-if="RestrictedFor('foodict')">
    <ion-nav-view name="tab-newsfeed"></ion-nav-view>
  </ion-tab>


  <!-- Offers Tab -->
  <ion-tab title="Offers" href="#/tab/offers" ng-if="RestrictedFor('foodict')">
    <ion-nav-view name="tab-offers"></ion-nav-view>
  </ion-tab>


  <!-- Notifications Tab -->
  <ion-tab title="Notification" class=" has-badge" badge="notificationCount" badge-style="badge-stable" href="#/tab/notification" ng-if="RestrictedFor('foodict')">
    <ion-nav-view name="tab-notification"></ion-nav-view>
  </ion-tab>


  <!-- Profile Tab -->
  <ion-tab title="Profile" href="#/tab/home" ng-if="RestrictedFor('foodict')">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

</ion-tabs>
