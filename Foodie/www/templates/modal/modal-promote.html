<ion-modal-view class="pane">
    <ion-header-bar class="bar-assertive">
    	<div class="buttons modal-buttons">
    		<i class="button button-icon ion-chevron-left modal-icons" ng-click="closePromoteModal()"></i>	
    	</div>
    	<h1 class="title">Create Promo</h1>
    </ion-header-bar>
    <ion-content class="foodie-modal-view" class="white" ng-controller="PromoteModalCtrl">


    	<!--//////////////////////////// BASIC DETAILS ////////////////////////////-->
    	<div class="item item-divider promote-divider">
	    	Basic details
	  	</div>
    	<div class="promote-modal-header">
    		<div class="promote-modal-image"><!-- 
    			<canvas id="promotePhotoCanvas" ng-click="getPhoto()" width="500" height="500" class="promote-modal-photo-canvas"></canvas> -->
    			<img class="compose-photo-canvas" ng-click="getPhoto()" ng-src="{{image_string}}"></img>
    		</div>
    		<label class="promote-modal-title promote-modal-input">
				<input type="text" size="50" placeholder="Add a short catchy title" ng-model="offer_title" />
			</label>
			<div class="promote-modal-description promote-modal-input">
				<textarea ng-model="offer_text" placeholder="Add description"></textarea>
    		</div>	    		
    	</div>


    	<!--//////////////////////////// IN DEPTH DETAILS ////////////////////////////-->
    	<div class="foodie-divider-xs"></div>
    	<div class="item item-divider promote-divider">
	    	In depth coupon details
	  	</div>
    	<div class="promote-modal-details">
    		<label class="item item-input">
				<textarea class="foodie-textarea-xlarge" maxlength="1250" placeholder="Separate details with # sign. Each # sign will be converted to a bullet." ng-model="offer_details"></textarea>
			</label>
    	</div>


    	<!--//////////////////////////// NUMBER OF COUPONS TO RELEASE ////////////////////////////-->
    	<div class="foodie-divider-xs"></div>
    	<div class="item item-divider promote-divider">
	    	Discount details
	  	</div>
    	<label class="item item-input promote-date-input">
			<span class="input-label">Savings</span>
			<input type="text" placeholder="Percentage or money" ng-model="offer_savings">
		</label>

		<!--//////////////////////////// NUMBER OF COUPONS TO RELEASE ////////////////////////////-->
    	<div class="foodie-divider-xs"></div>
    	<div class="item item-divider promote-divider">
	    	Coupon details
	  	</div>
    	<label class="item item-input promote-date-input">
			<span class="input-label">Released count</span>
			<input type="number" min="10" max="99" placeholder="How many coupons (min. 10)" ng-model="offer_max">
		</label>		
    	<label class="item item-input promote-date-input">
			<span class="input-label">Foodie points cost</span>
			<input type="number" min="25" max="250" placeholder="Cost per coupon (min. 25)" ng-model="offer_amount">
		</label>


    	<!--//////////////////////////// CLAIMING DATES ////////////////////////////-->
    	<div class="foodie-divider-xs"></div>
    	<div class="item item-divider promote-divider">
	    	Claiming dates
	  	</div>
    	<label class="item item-input promote-date-input">
			<span class="input-label">Starts on</span>
			<input type="date" min="2015-01-01" max="2099-12-31" ng-model="offer_claim_from">
		</label>		
    	<label class="item item-input promote-date-input">
			<span class="input-label">Ends on</span>
			<input type="date" min="2015-01-01" max="2099-12-31" ng-model="offer_claim_to">
		</label>


		<!--//////////////////////////// POST BUTTON ////////////////////////////-->
    	<button class="button button-full button-assertive foodie-button-assertive" ng-click="postOffer()">POST</button>
