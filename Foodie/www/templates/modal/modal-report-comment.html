<ion-modal-view class="pane" ng-controller="ReportCommentModalCtrl">    
    <div class="bar bar-header item-input-inset bar-stable">
	    <!-- <button class="button button-clear" ng-click="closeModalReport()">Close</button> -->
	    <!-- button class="button button-clear" ng-click="backToStart()" ng-if="slideIndex != 0 && report_type != 2">Back</button> -->
	    <i class="button button-icon ion-close modal-icons" ng-click="closeModalReportComment()" ng-if="slideIndex == 0"></i>	    
	    <i class="button button-icon ion-chevron-left modal-icons" ng-click="backToStart()" ng-if="slideIndex == 1 || slideIndex == 2"></i>
		<h1 class="title">Help Us Understand The Problem</h1>
	</div>
    <ion-content class="foodie-regular-modal-view">
    <ion-slide-box on-slide-changed="slideChanged($index)" show-pager="false" ng-init="toggleSlide(false)">
    		<ion-slide active-slide="model">
				<div class="list">
				    <div class="foodie-box">
				    	<img ng-cache ng-src="{{focusedItem.foodict_image}}"/>
				    	<b>{{focusedItem.foodict_username}} </b>
		  				{{focusedItem.comment_content}}
				  		<span class="timestamp" timeago="{{focusedItem.comment_date}}"></span>
				    </div>
		  			<div class="foodie-divider-sm"></div>
					<div class="item item-divider item-icon-right">
			    		What's the problem with this post?
			  	  	</div>

			  	  	<!-- TYPES -->
			  	  	<a class="item item-icon-right" ng-click="selectThis(1)">
					  I find this offensive<i class="icon ion-chevron-right icon-accessory"></i>
					</a>
					<a class="item item-icon-right" ng-click="sendReport(10,focusedItem.comment_ID);selectThis(2);">
					  It's a spam<i class="icon ion-chevron-right icon-accessory"></i>
					</a>

				</div>
			</ion-slide>
			<ion-slide>
				<div class="list">		
					<div class="foodie-divider-sm"></div>	
					<label class="item item-input">
						<textarea class="foodie-textarea-2xlarge" maxlength="1250" placeholder="Tell us the reason why..." ng-model="report_description"></textarea>
					</label>  			
					<div class="foodie-divider-sm"></div>
					<button class="button button-full button-assertive foodie-button-assertive" ng-click="sendReport(11,focusedItem.comment_ID, report_description)">Send</button>
				</div>
			</ion-slide>
			<ion-slide>
				<div class="list">	
					<h4>Thanks for making Foodie a better community</h4>
					<div class="foodie-divider-sm"></div>
					<button class="button button-full button-assertive foodie-button-assertive" ng-click="finishReport()">Finish</button>
				</div>
			</ion-slide>	
		</ion-slide-box>	
  	</ion-content>
</ion-modal-view>
