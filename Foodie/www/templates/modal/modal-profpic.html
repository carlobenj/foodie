<ion-modal-view>
    <ion-header-bar class="bar-assertive">
    	<div class="buttons modal-buttons">
    		<i class="button button-icon ion-chevron-left modal-icons" ng-click="closeProfpicModal()"></i>	
    	</div> 
    	<h1 class="title">Change Profile Picture</h1>
    </ion-header-bar>
    <ion-content class="padding foodie-modal-view">
	    <br/>
	  	<canvas id="profPicCanvas" width="350" height="350" class="profpic-canvas"></canvas> 
	    <button class="button button-full button-assertive foodie-button-assertive" ng-click="changeImage(profileDetails)">Save</button>
  	</ion-content>
</ion-modal-view>
