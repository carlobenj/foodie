<ion-modal-view>
    <ion-header-bar class="bar-assertive">    	
    	<div class="buttons modal-buttons">
    		<i class="button button-icon ion-chevron-left modal-icons" ng-click="closeSignUpmodal()"></i>	
    	</div>
    	<h1 class="title">Sign Up</h1>
    </ion-header-bar>
    <ion-content class="foodie-modal-view" class="pane" ng-controller="SignUpModalCtrl">
    		<div class="list">
    			<!--FULL NAME -->
    			<div class="item item-divider">
			    	Basic Information
			  	</div>
			  	<label class="item item-input">
					<span class="input-label">First Name</span>
					<input type="text" placeholder="None" ng-model="foodict_first_name">
				</label>
				<label class="item item-input">
					<span class="input-label">Middle Name</span>
					<input type="text" placeholder="None" ng-model="foodict_middle_name">
				</label>
				<label class="item item-input">
					<span class="input-label">Last Name</span>
					<input type="text" placeholder="None" ng-model="foodict_last_name">
				</label>
			  	<label class="item item-input item-select">
			    	<div class="input-label">
			      		Gender
			    	</div>
			    	<select ng-model="foodict_isMale">
			      		<option ng-repeat="gender in genders" value="{{gender.value}}" ng-selected="gender.value == true">{{gender.name}}</option>
			    	</select>
			  	</label>
			  	<!-- ACCOUNT INFO -->
		    	<div class="item item-divider">
			    	Account Information
			  	</div>

				<label class="item item-input">
					<span class="input-label">Email</span>
				    <input type="text" placeholder="None" ng-model="user_email">
				</label>
				<label class="item item-input">
					<span class="input-label">Password</span>
				    <input type="password" placeholder="None" ng-model="user_password">
				</label>				
				<label class="item item-input">
				    <span class="input-label">Username</span>
				    <input type="text" placeholder="None" ng-model="foodict_username" ng-change="checkExist(foodict_username)">
				</label>
				<span ng-if="foodict_username != '' && foodict_username.length <= 6">Must be greater than 6 letters</span>
				<span class="foodie-balanced" ng-if="isAvailable && foodict_username != '' && foodict_username.length > 6">Username available</span>
				<span class="foodie-assertive" ng-if="!isAvailable && foodict_username != '' && foodict_username.length > 6">Existing username. Please set other username.</span>

			  	<!-- LOCATION -->
			  	<!-- <div class="item item-divider">
		    		Location Information
		  	  	</div>
			  	<label class="item item-input item-select">
			    	<div class="input-label">
			      	Country
			    	</div>
			    	<select ng-model="profileDetails.foodict_country">
			      		<option ng-repeat="country in countries" value="{{country.code}}" ng-selected="country.code == profileDetails.foodict_isMale">{{country.name}}</option>
			   	 	</select>
			  	</label>
			  	<label class="item item-input">
			    	<span class="input-label">City</span>
			    	<input type="text" placeholder="None" ng-model="profileDetails.foodict_city">
			  	</label> -->

			  	<!-- CONTACT -->
			  	<!-- <div class="item item-divider">
	    			Contact Information
	  	  		</div>
		  		<label class="item item-input">
		    		<span class="input-label">Contact</span>
		    		<input type="text" placeholder="None" ng-model="profileDetails.foodict_contact">
		  		</label> -->
		  		<br>
		  		<p class="terms-reminder">By clicking the signup button means that you have read and agreed to all the contents of the 
		  		<b class="terms-clickable" ng-click="openTermsModal()">Terms of Use</b> of this application.</p>
		  		<button class="button button-full button-assertive foodie-button-assertive" ng-class="{'inactive-button' : checkProceed()}" ng-click="signUpNow()">SIGN UP</button>
			</div>
  	</ion-content>
</ion-modal-view>
