<ion-view title="General Information">
  <ion-content class="has-header white">
  	<div class="list">

  	  <div class="item item-divider">
    	Full name
  	  </div>
  	  <label class="item item-input">
	    <span class="input-label">First Name</span>
	    <input type="text" placeholder="None" ng-model="profileDetails.foodict_first_name">
	  </label>

	  <label class="item item-input">
	    <span class="input-label">Middle Name</span>
	    <input type="text" placeholder="None" ng-model="profileDetails.foodict_middle_name">
	  </label>

	  <label class="item item-input">
	    <span class="input-label">Last Name</span>
	    <input type="text" placeholder="None" ng-model="profileDetails.foodict_last_name">
	  </label>

	  <div class="item item-divider">
    	Others
  	  </div>
	  <label class="item item-input item-select">
	    <div class="input-label">
	      Gender
	    </div>
	    <select ng-model="profileDetails.foodict_isMale">
	      <option ng-repeat="gender in genders" value="{{gender.value}}" ng-selected="gender.value == profileDetails.foodict_isMale">{{gender.name}}</option>
	    </select>
	  </label>
	</div>
	  

	  <button class="button button-full button-assertive foodie-button-assertive" ng-click="saveChanges(profileDetails, 2)">Save</button>

  </ion-content>
</ion-view>
