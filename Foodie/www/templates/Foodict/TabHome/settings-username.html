<ion-view title="Change Username">
  <ion-content class="has-header white" ng-controller="SettingsCtrl">
  	<div class="list">

  	  <div class="item item-divider">
    	Username
  	  </div>

	  <label class="item item-input">
	    <span class="input-label">Current</span>
	    <input type="text" placeholder="None" ng-model="current_username" disabled>
	  </label>

	  <label class="item item-input">
		<span class="input-label">New</span>
		<input type="text" placeholder="None" ng-model="new_username" ng-change="checkExist(new_username)">
	  </label>
	  <span ng-if="new_username != '' && new_username.length <= 6">Must be greater than 6 letters</span>
	  <span class="foodie-balanced" ng-if="isAvailable && new_username != '' && new_username.length > 6">Username available</span>
	  <span class="foodie-assertive" ng-if="!isAvailable && new_username != '' && new_username.length > 6">Existing username. Please set other username.</span>
	</div>
	  

	  <button class="button button-full button-assertive foodie-button-assertive" ng-click="saveChanges(accountDetails, 4)">Save</button>

  </ion-content>
</ion-view>
