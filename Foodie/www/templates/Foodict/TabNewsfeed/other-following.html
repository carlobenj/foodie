<ion-view title="Following">
  <ion-content class="has-header">
	<div class="item item-avatar item-button-right" ng-repeat="followedUser in following" ng-if="checkIfHim(followedUser.foodict_ID)">
	    <img ng-cache ng-src="{{followedUser.foodict_image}}" class="profpic">
	    <div class="foodie-comment-username"  ng-click="openProfile(followedUser.foodict_ID)">{{followedUser.foodict_username}}</div>

	    <button class="button button-calm" ng-if="!followedUser.isFollowed && followedUser.follow_status == 0 && checkIfMe(followedUser.foodict_ID)" ng-click="followThis(followedUser)">
	      <i class="icon ion-plus"> Follow</i>
		</button>
	    <button class="button button-stable" ng-if="followedUser.isFollowed && followedUser.follow_status == 1 && checkIfMe(followedUser.foodict_ID)" ng-click="unfollowThis(followedUser, 'Unfollow')">
	      <i class="icon ion-checkmark"> Following</i>
		</button>
		<button class="button button-stable" ng-if="followedUser.isFollowed && followedUser.follow_status == 2 && checkIfMe(followedUser.foodict_ID)" ng-click="unfollowThis(followedUser, 'Cancel Request')">
	      <i class="icon ion-paper-airplane"> Requested</i>
		</button>
	</div>
  </ion-content>
</ion-view>
