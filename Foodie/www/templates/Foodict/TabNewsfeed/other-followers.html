<ion-view title="Followers">
  <ion-content class="has-header">
  	<div class="item item-avatar item-button-right" ng-repeat="followerUser in follower" ng-if="checkIfHim(followerUser.foodict_ID)">
	    <img ng-cache ng-src="{{followerUser.foodict_image}}" class="profpic">
	    <div class="foodie-comment-username" ng-click="openProfile(followerUser.foodict_ID)">{{followerUser.foodict_username}}</div>

	    <button class="button button-calm" ng-if="!followerUser.isFollowed && followerUser.follow_status == 0 && checkIfMe(followerUser.foodict_ID)" ng-click="followThis(followerUser)">
	      <i class="icon ion-plus"> Follow</i>
		</button>
	    <button class="button button-stable" ng-if="followerUser.isFollowed && followerUser.follow_status == 1 && checkIfMe(followerUser.foodict_ID)" ng-click="unfollowThis(followerUser, 'Unfollow')">
	      <i class="icon ion-checkmark"> Following</i>
		</button>
		<button class="button button-stable" ng-if="followerUser.isFollowed && followerUser.follow_status == 2 && checkIfMe(followerUser.foodict_ID)" ng-click="unfollowThis(followerUser, 'Cancel Request')">
	      <i class="icon ion-paper-airplane"> Requested</i>
		</button>
	</div>
  </ion-content>
</ion-view>
