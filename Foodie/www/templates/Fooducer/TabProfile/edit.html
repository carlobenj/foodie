<ion-view title="Edit Profile">
  <ion-content class="has-header white">
  	<div class="list">
		<a class="item item-icon-left item-icon-right" ng-click="takeNewPhoto()">
	  	  <img ng-cache class="icon profile-thumbnail profpic" ng-src="{{profileDetails.fooducer_image}}">
		  &nbsp;&nbsp;&nbsp;&nbsp;Change Profile picture
		  <i class="icon ion-chevron-right icon-accessory"></i>
		</a>	
	  	<a class="item item-icon-left item-icon-right" href="#/fooducer/profile/edit/general-info">
		  <i class="icon edit-icons ion-android-information"></i>
		  General information
		  <i class="icon ion-chevron-right icon-accessory"></i>
		</a>
	  	<a class="item item-icon-left item-icon-right" href="#/fooducer/profile/edit/contact-info">
	  	  <i class="icon edit-icons ion-android-earth"></i>
		  Contact and Location information
		  <i class="icon ion-chevron-right icon-accessory"></i>
		</a>	
		<a class="item item-icon-left item-icon-right" ng-click="openLocationMapModal()">
		  <i class="icon edit-icons ion-map"></i>
		  Change Location Map
		  <i class="icon ion-chevron-right icon-accessory"></i>
		</a>
	</div>	
  </ion-content>
</ion-view>
